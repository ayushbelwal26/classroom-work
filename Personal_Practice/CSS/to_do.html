<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="to_do.css">
    </head>
<body>
    <div class = "container">
        <h1>My To-Do List</h1>

        <div class="input-box">
            <input type="text" placeholder="Enter a new task">
            <button>Add</button>
        </div>

        <ul>
            <li>Finish homework <button>Delete</button></li>
            <li>Read a book <button>Delete</button></li>
            <li>Go for a walk <button>Delete</button></li>
        </ul>
    </div>
</body>
</html>
