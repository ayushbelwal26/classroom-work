<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GRID </title>
    <style>
        .wrapper{
            display:grid;
            grid-template-columns: 200px 200px 200px;
        }
        *{
            box-sizing: border-box;
        }
        .wrapper{
            border:2px solid red;
            border-radius: 5px;
            background-color: aliceblue;

        }
        .wrapper > div {
            border: 2px black;
            border-radius: 10px;
            background-color: #9f812e;
            color: black;
        }
    </style>
</head>
<body>
    <div class = "wrapper">
        <div>one </div>
        <div>two </div>
        <div>three </div>
        <div>four</div>
        <div>five</div>
    </div>
</body>
</html>
