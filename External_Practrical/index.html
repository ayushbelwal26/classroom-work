<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Feedback Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .form-container {
        background: white;
        padding: 25px;
        width: 350px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    input, textarea, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    textarea {
        resize: none;
        height: 80px;
    }

    button {
        width: 100%;
        margin-top: 15px;
        padding: 10px;
        border: none;
        background: black;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background: #333;
    }
</style>
</head>

<body>

<div class="form-container">
    <h2>Feedback Form</h2>

    <form>
        <label>Name *</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Email *</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Rating *</label>
        <select required>
            <option value="">Select rating</option>
            <option>⭐ 1 - Poor</option>
            <option>⭐⭐ 2 - Fair</option>
            <option>⭐⭐⭐ 3 - Good</option>
            <option>⭐⭐⭐⭐ 4 - Very Good</option>
            <option>⭐⭐⭐⭐⭐ 5 - Excellent</option>
        </select>

        <label>Comments *</label>
        <textarea placeholder="Write your feedback..." required></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
</div>

</body>
</html>
