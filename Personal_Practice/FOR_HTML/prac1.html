<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Test Table</title>
</head>

<body style="background-color:#f4f4f4; font-family:Arial, sans-serif;">

    <h2 style="text-align:center; color:#333;">A Test Table with Merged Cells</h2>

    <table border="1" align="center" cellpadding="15" cellspacing="0" 
        style="border-collapse:collapse; width:80%; max-width:800px; background-color:white; text-align:center;">

    <thead style="background-color:#f44336; color:white; height:100px;">
        <tr>
        <th rowspan="2">Gender</th>
        <th colspan="2">Average</th>
        <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
        <th>Height</th>
        <th>Weight</th>
        </tr>
    </thead>

    <tbody>
        <tr style="height:100px;">
        <td>Males</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
        </tr>

        <tr style="height:100px; background-color:#f9f9f9;">
        <td>Females</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
        </tr>
    </tbody>
    </table>

</body>
</html>
